name: buscaminas
description: El clásico Buscaminas mejorado para móvil (Android/iOS).
publish_to: "none" # Esto evita que accidentalmente publiques el paquete.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0" # Asegúrate de que Flutter esté actualizado (Flutter 3 en adelante).

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2 # Iconos estilo iOS (opcional pero recomendado)

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/ # Aquí puedes poner imágenes, sonidos, iconos, etc.
